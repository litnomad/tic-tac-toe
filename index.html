<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Tic.. Tac... Toe.</h1>
        <p>Click any tile on the board to play</p>

        <div class="form">
            <form action="">
                    <label for="name"><input type="text" id="name" name="firstPlayer" placeholder="enter your name">
                    <button class="submit" type="submit">submit</button>
            </form>
        </div>

        <p><button class="start">start / restart</button></p>

    </header>
    <div class="container">
        <div data-row="0">
            <button id="cell" data-row="0" data-column="0"></button>
            <button id="cell" data-row="0" data-column="1"></button>
            <button id="cell" data-row="0" data-column="2"></button>
        </div>
        <div data-row="1">
            <button id="cell" data-row="1" data-column="0"></button>
            <button id="cell" data-row="1" data-column="1"></button>
            <button id="cell" data-row="1" data-column="2"></button>
        </div>
        <div data-row="2">
            <button id="cell" data-row="2" data-column="0"></button>
            <button id="cell" data-row="2" data-column="1"></button>
            <button id="cell" data-row="2" data-column="2"></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
