<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Tic.. Tac... Toe.</h1>
        <div class="form">
            <p class="name">enter your name then hit start if you'd like</p>
            <form action="">
                    <label for="name"><input type="text" id="name" name="firstPlayer" placeholder="enter your name">
                    <button class="submit" type="submit">submit</button>
            </form>
        </div>
        <div class="results"></div>
    </header>

    <div class="box">
        <button class="start">start</button>
        <button class="reset">reset</button>
        <div class="container">
            <div data-row="0">
                <button class="inactive" data-row="0" data-column="0"></button>
                <button class="inactive" data-row="0" data-column="1"></button>
                <button class="inactive" data-row="0" data-column="2"></button>
            </div>
            <div data-row="1">
                <button class="inactive" data-row="1" data-column="0"></button>
                <button class="inactive" data-row="1" data-column="1"></button>
                <button class="inactive" data-row="1" data-column="2"></button>
            </div>
            <div data-row="2">
                <button class="inactive" data-row="2" data-column="0"></button>
                <button class="inactive" data-row="2" data-column="1"></button>
                <button class="inactive" data-row="2" data-column="2"></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
